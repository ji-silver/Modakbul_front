<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/guestOrderPage/index.css"
    />
    <title>🏕️모닥불</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="content">
        <div class="title mb-5">
          <h1>비회원 주문 조회</h1>
        </div>
        <p class="desc">
          주문자명과 주문번호 입력하시면 주문 내역을 확인 할 수 있습니다.
        </p>
        <div
          class="login_wrap position-absolute top-50 start-50 translate-middle"
        >
          <div class="name_field mb-3">
            <label for="guestName" class="form-label">주문자명</label>
            <input
              type="text"
              class="form-control"
              id="guestName"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div class="orderNum_field mb-3">
            <label for="orderNumber" class="form-label">주문번호</label>
            <input
              type="text"
              class="form-control"
              id="orderNumber"
              placeholder="주문번호를 입력하세요."
            />
          </div>
          <button class="submit btn btn-outline-dark" id="guestOrderBtn">
            조회하기
          </button>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./src/guestOrderPage/index.js" type="module"></script>
    <script src="./src/components/index.js" type="module"></script>
  </body>
</html>
