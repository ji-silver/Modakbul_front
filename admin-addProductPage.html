<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/adminPage/addproduct.css"
    />
    <title>🏕️모닥불</title>
  </head>

  <body>
    <div class="addproduct-form-container">
        <form id="productForm">
            <h3>상품 추가 페이지</h3>
            <div>
                <label for="nameInput">상품이름</label>
                <div>
                    <input
                    type="text"
                    id="nameInput"
                    placeholder="상품명 입력"
                    required
                    >
                </div>
            </div>
            <div>
                <label for="priceInput">상품가격</label>
                <div>
                    <input
                    type="number"
                    id="priceInput"
                    placeholder="상품가격 입력"
                    required
                    >
                </div>
            </div>
            <div>
                <label for="summaryInput">상품소개</label>
                <div>
                    <input
                    type="text"
                    id="summaryInput"
                    placeholder="상품소개 작성"
                    required
                    >
                </div>
            </div>
            <div>
                <label for="companyInput">제조회사</label>
                <div>
                    <input
                    type="text"
                    id="companyInput"
                    placeholder="상품 제조회사 입력"
                    required
                    >
                </div>
            </div>
            <!-- 카테고리 대분류, 소분류 드롭다운 버튼?-->
            <!-- 어떻게 구현해야하는지,, -->
            <div>
                <label for="category">카테고리</label>
                <div>
                    <input
                    type="text"
                    id="category_big"
                    placeholder="대분류"
                    required
                    >
                </div>
                <div>
                    <input
                    type="text"
                    id="category_small"
                    placeholder="소분류"
                    required
                    >
                </div>
            </div>
            <div>
                <label for="stockInput">재고</label>
                <div>
                    <input
                    type="number"
                    id="stockInput"
                    placeholder="상품 재고 등록"
                    required
                    >
                </div>
            </div>

            <div>
                <img src="#" class="image-box" />
                <label for="file" class="upload-btn">
                  <input id="file" type="file" accept="image/*" />
                </label>
              </div>
            </div>

            <div>
                <label for="descriptionInput">상품상세</label>
                <div>
                    <input
                    type="text"
                    id="descriptionInput"
                    placeholder="상품상세 작성"
                    required
                    >
                </div>
            </div>
            <div id="addproductBtn"><button type="submit">등록</div>
        </form>
    </div>

    <div><button type="button"id="cancelBtn">등록 취소</div>

    <script src="./src/adminMyPage/addproduct.js" type="module"></script>
  </body>
</html>
