<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="modify_main">
      <h1>주문 수정</h1>

      <div class="order_summary"></div>

      <form class="order_user_form d-flex flex-column w-75">
        <div class="input_div mb-4">
          <label for="email_input" class="form-label">이메일</label>
          <input
            type="email"
            placeholder="이메일을 입력해주세요."
            id="email_input"
            class="form-control"
            required
          />

          <label for="name_input" class="form-label">이름</label>
          <input
            type="text"
            placeholder="이름을 입력해주세요."
            id="name_input"
            class="form-control"
            required
          />

          <label for="phone_input" class="form-label">휴대전화</label>
          <input
            type="text"
            placeholder="휴대전화 번호를 입력해주세요.(- 없이)"
            id="phone_input"
            class="form-control"
            required
          />

          <label for="address_input" class="form-label">주소</label>
          <input
            type="text"
            placeholder="주소를 입력해주세요."
            id="address_input"
            class="form-control"
            required
          />
        </div>

        <div class="button_div d-flex justify-content-center">
          <button type="button" class="order_btn btn btn-outline-primary me-5">
            주문하기
          </button>
          <button type="button" class="cancel_btn btn btn-outline-danger">
            취소하기
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/modifyOrderPage/index.js" type="module"></script>
  </body>
</html>
