<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/productDetailPage/index.css"
    />
    <title>🏕️모닥불</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="product-area">
          <img class="product_img" alt="상품이미지" />
          <div class="product-detail">
            <div class="detail-info">
              <span class="product_seller"></span>
              <h1 class="product_name"></h1>
              <span class="product_desc"></span>
              <div class="product-price">
                <span class="product_price">0</span>
              </div>
              <hr />
            </div>

            <div class="price-info">
              <div class="total-product">
                <span>상품명</span>
                <input class="qty" type="number" value="1" min="1" max="10" />
              </div>
              <div class="total-price">
                <span class="hap">총 금액:</span>
                <span class="total_price">0</span>
              </div>
            </div>

            <div class="sell-info">
              <button class="cart_btn">장바구니</button>
              <button class="buy_btn">구매하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/productDetailPage/index.js" type="module"></script>
  </body>
</html>
